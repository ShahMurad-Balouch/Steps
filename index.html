<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps</title>
    <link rel="stylesheet" href="step.css">
</head>
<body>
    <div class="container">
        <div class="numbers">
            <span class="number" id="num-1">1</span>
            <span class="number" id="num-2">2</span>
            <span class="number" id="num-3">3</span>
        </div>
        <div class="paragraphs">
            <span class="para" id="para-one">para1</span>
        </div>
        <div class="steps">
            <button type="button" class="btn" id="prev">prev</button>
            <button type="button" class="btn" id="reset">reset</button>
            <button type="button" class="btn" id="next">next</button>
        </div>
    </div>
    <script src="step.js"></script>
</body>
</html>
